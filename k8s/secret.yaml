apiVersion: v1
kind: Secret
metadata:
  name: eliteshop-secrets
  namespace: eliteshop
  labels:
    app: eliteshop
type: Opaque
data:
  # Base64 encoded secrets
  # Example: echo -n 'your-secret-value' | base64
  # DATABASE_URL: <base64-encoded-value>
  # API_KEY: <base64-encoded-value>
stringData:
  # You can also use stringData for plain text that will be automatically encoded
  # DATABASE_URL: "your-database-connection-string"
  # API_KEY: "your-api-key"